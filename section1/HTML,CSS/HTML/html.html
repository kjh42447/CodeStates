<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목 : h1~6</h1>
    <hr>    <!--hr : horizon-->
    <p style="
    color:blue; font-family: courier; 
    text-align: center; font-size: 30px;
    background-color: aqua;">
        paragraph : 문단<br>
        br : 줄바꿈<br>
        <strong>strong : 강조</strong><br>
        <em>em : 기울여 강조</em><br>
        <mark>mark  : 하이라이트</mark><br>
        sub : 아래에 표시<sub>이런식으로</sub><Br>
        sup : 위에 표시<sup>이런식으로</sup><br>
        <del>del : 가운데 줄</del><br>
        <q>q : 따옴표</q><br>
        <bdo dir="rtl">bdo dir="rtl" : 거꾸로 출력</bdo><br>
        abbr(abbreviation : 약어) : <abbr title="약자 표시할 때 주로 사용">약어 표시</abbr><br>
        <blockquote cite="">blockquote : 블록으로 묶음</blockquote>
        <!--HTML CSS부터-->
    </p>  <!--pre 태그 : 줄바꿈 등 유지-->
</body>
</html>
